<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
        }
        .error-box {
            display: inline-block;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 10px;
            background: #fcecec;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Oops! Something went wrong.</h1>
        <p>{{ message }}</p>
    </div>
</body>
</html>
