<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Travel Preferences</h2>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <form action="/submit/" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="destination" placeholder="Destination" required>
        <input type="number" name="duration" placeholder="Duration (days)" required>
        <input type="number" name="budget" placeholder="Budget ($)" required>
        <input type="text" name="interests" placeholder="Interests (comma-separated)" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
