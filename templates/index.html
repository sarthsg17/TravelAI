<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .menu a:hover {
      background-color: #00bfff;
      color: black;
    }

    .hero {
      height: 100vh;
      background-image: url('static/background.jpg'); /* Replace if needed */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
    }

    .welcome-box {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .welcome-box h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .welcome-box p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .get-started-btn {
      background-color: #6a5acd;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #483d8b;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 20px;
      font-size: 0.9rem;
      color: white;
      text-align: center;
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">üåê Travel Planner</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="/form">Plan Trip</a>
      <a href="#">About</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="welcome-box">
      <h1>üåê Welcome to Travel Planner</h1>
      <p>
        Enter your preferences and receive a personalized itinerary with real-time insights and budget estimates
        powered by Google and Foursquare APIs.
      </p>
      <button class="get-started-btn" onclick="location.href='/form'">Get Started</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Travel Planner. All rights reserved.
  </footer>

</body>
</html>
